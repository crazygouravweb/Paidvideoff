<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-black px-4">
    <form id="loginForm" class="w-full max-w-sm bg-black bg-opacity-80 border border-green-600 rounded-lg p-8 shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-green-400 text-center tracking-widest">
        ENTER PASSWORD
      </h1>
      <div class="mb-6">
        <label for="password" class="block text-green-400 mb-2 text-lg">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="off"
          class="w-full px-4 py-3 rounded-md bg-black border border-green-600 text-green-300 placeholder-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition-colors text-black font-semibold py-3 rounded-md flex items-center justify-center space-x-2"
      >
        <i class="fas fa-key"></i>
        <span>Submit</span>
      </button>
      <p id="errorMsg" class="mt-4 text-red-600 text-center font-mono text-sm hidden">Incorrect password. Try again.</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    // Define the crazy password
    const crazyPassword = "Cr@zY";

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === crazyPassword) {
        errorMsg.classList.add('hidden');
        // Open hacker screen website in a new tab
        window.open('https://crazyhub.42web.io/', '_blank');
      } else {
        errorMsg.classList.remove('hidden');
        passwordInput.value = '';
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
